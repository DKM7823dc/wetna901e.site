<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮点击限制示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 15px;
            color: #d9534f;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>访问限制测试</h2>
        <p>此按钮每10天只能生效一次</p>
        <!-- 调用 k2 方法 -->
        <button id="myButton" onclick="k2()">跳转到 QQ.com</button>
        <div id="message"></div>
        
        <!-- 仅用于测试的重置按钮，实际使用时请删除 -->
        <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px;">
            <button onclick="clearLimit()" style="background-color: #6c757d; font-size: 12px; padding: 5px 10px;">(测试用) 清除记录</button>
        </div>
    </div>

    <script>
        // 设置天数
        const LIMIT_DAYS = 10;
        const LIMIT_TIME = LIMIT_DAYS * 24 * 60 * 60 * 1000; 
        const STORAGE_KEY = 'user_last_click_time';

        function k2() {
            const now = new Date().getTime();
            const lastClick = localStorage.getItem(STORAGE_KEY);
            const messageDiv = document.getElementById('message');

            // 检查是否有记录
            if (lastClick) {
                const timePassed = now - parseInt(lastClick);
                
                // 如果时间差小于限制时间
                if (timePassed < LIMIT_TIME) {
                    // 计算还需要等待多久
                    const timeLeft = LIMIT_TIME - timePassed;
                    const daysLeft = Math.floor(timeLeft / (24 * 60 * 60 * 1000));
                    const hoursLeft = Math.floor((timeLeft % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                    
                    messageDiv.textContent = `限制中：请在 ${daysLeft} 天 ${hoursLeft} 小时后再次尝试。`;
                    console.log("点击被拦截：还在10天冷却期内");
                    return; // 阻止后续代码执行
                }
            }

            // 如果没有记录，或者时间已超过10天
            // 1. 记录当前时间
            localStorage.setItem(STORAGE_KEY, now);
            
            // 2. 执行跳转
            messageDiv.textContent = "正在跳转...";
            console.log("跳转成功");
            window.location.href = "https://www.qq.com";
        }

    </script>
</body>
</html>
