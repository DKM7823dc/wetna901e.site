<script>
/* =====================================================
   â­ ç”µè¯è½®è¯¢ï¼ˆA ä»£ç åŸé€»è¾‘ï¼‰
===================================================== */
const phones = [
  "8613959576753",
  "8617605065559"
  
];
const phoneIndex = Math.floor(Date.now() / 1000) % phones.length;
const finalPhone = phones[phoneIndex];

/* =====================================================
   â­ CL0â€“CL9 è‹±æ–‡æ–‡æ¡ˆï¼ˆé»˜è®¤è‹±æ–‡ï¼‰
===================================================== */
const messages = {
  CL0:"CL0",
  CL1:"CL1",
  CL2:"CL2",
  CL3:"CL3",
  CL4:"CL4",
  CL5:"CL5",
  CL6:"CL6",
  CL7:"CL7",
  CL8:"CL8",
  CL9:"CL9",
};

/* â­ æ–‡æ¡ˆå†…å®¹ï¼šé»˜è®¤è‹±æ–‡ï¼Œæ— ä¸­æ–‡ç‰ˆæœ¬ */
const msgBase = {
  en: "Hi, I saw your shoes video on TikTok. May I get more information?",
  fr: "Bonjour ! J'ai vu votre vidÃ©o de chaussures sur TikTok. Puis-je en savoir plus ?",
  it: "Ciao! Ho visto il tuo video delle scarpe su TikTok. Posso avere maggiori informazioni?",
  de: "Hallo! Ich habe dein Schuhvideo auf TikTok gesehen. Kann ich mehr Informationen bekommen?",
  es: "Hola! Vi tu vÃ­deo de zapatos en TikTok. Â¿Puedo saber mÃ¡s detalles?",
  pt: "OlÃ¡! Vi seu vÃ­deo de sapatos no TikTok. Posso saber mais detalhes?",
  nl: "Hallo! Ik heb je schoenenvideo op TikTok gezien. Kan ik meer details krijgen?"
};

/* è‡ªåŠ¨ç¿»è¯‘ï¼ˆåˆ é™¤ä¸­æ–‡ï¼Œä¸­æ–‡æµè§ˆå™¨é»˜è®¤è‹±æ–‡ï¼‰ */
function autoTranslate(code){
    let lang=navigator.language.toLowerCase();
    let t = msgBase.en; // é»˜è®¤è‹±æ–‡

    if(lang.includes("fr")) t = msgBase.fr;
    else if(lang.includes("it")) t = msgBase.it;
    else if(lang.includes("es")) t = msgBase.es;
    else if(lang.includes("de")) t = msgBase.de;
    else if(lang.includes("pt")) t = msgBase.pt;
    else if(lang.includes("nl")) t = msgBase.nl;

    return code + " - " + t;
}

/* æŒ‰é’®å¤šè¯­è¨€ï¼ˆåŒæ ·ä¸å¯ç”¨ä¸­æ–‡ï¼‰ */
(function(){
  let lang=navigator.language.toLowerCase();
  let txt="Chat on WhatsApp";

  if(lang.includes("fr")) txt="Discuter sur WhatsApp";
  else if(lang.includes("it")) txt="Contattaci su WhatsApp";
  else if(lang.includes("de")) txt="Chatten auf WhatsApp";
  else if(lang.includes("nl")) txt="Chatten op WhatsApp";
  else if(lang.includes("es")) txt="Chatear en WhatsApp";

  document.getElementById("waText").innerText = txt;
})();

/* â­ æ°´æ³¢çº¹ Ripple æ•ˆæœ */
function createRipple(e){
  const btn = document.querySelector(".wa-fixed");
  const circle = document.createElement("span");
  circle.classList.add("ripple");

  const rect = btn.getBoundingClientRect();
  const size = Math.max(rect.width, rect.height);

  circle.style.width = circle.style.height = size + "px";
  circle.style.left = (e.clientX - rect.left - size/2) + "px";
  circle.style.top  = (e.clientY - rect.top  - size/2) + "px";

  btn.appendChild(circle);
  setTimeout(()=>circle.remove(),650);
}

/* â­ WhatsApp è·³è½¬é€»è¾‘ */
function goWhatsApp(e){
  try{ ttq.track("Contact"); }catch(err){}

  const urlParams = new URL(window.location.href).searchParams;
  let key = urlParams.get("m") || "CL0";

  let msg = autoTranslate(messages[key]);
  let finalMsg = encodeURIComponent(msg);

  createRipple(e);

  setTimeout(()=>{
    window.location.href =
      "https://wa.me/" + finalPhone + "?text=" + finalMsg;
  },180);
}

/* ç²’å­æ•ˆæœ */
(function(){
  const box=document.getElementById("waParticles");
  for(let i=0;i<15;i++){
    let p=document.createElement("span");
    p.style.left = Math.random()*95 + "%";
    p.style.animationDelay = (Math.random()*2)+"s";
    box.appendChild(p);
  }
})();

/* é›ªèŠ±æ•ˆæœ */
function createSnow(){
  const snow=document.createElement("div");
  snow.classList.add("snowflake");
  snow.innerHTML="â„";
  snow.style.left=Math.random()*100+"vw";
  snow.style.fontSize=(Math.random()*10+10)+"px";
  snow.style.animationDuration=(Math.random()*4+6)+"s";
  document.getElementById("snowContainer").appendChild(snow);
  setTimeout(()=>snow.remove(),10000);
}
setInterval(createSnow,180);
</script>
