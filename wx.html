<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>跳转企业微信</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #e8f5e9;
            --bg-gradient-end: #c8e6c9;
            --btn-gradient-start: #07c160;
            --btn-gradient-end: #06ad56;
            --btn-shadow: rgba(7, 193, 96, 0.4);
            --text-color: #1a1a1a;
            --subtitle-color: #666;
            --card-bg: rgba(255, 255, 255, 0.7);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        .dark {
            --bg-gradient-start: #1a2f23;
            --bg-gradient-end: #0d1f15;
            --btn-gradient-start: #08d665;
            --btn-gradient-end: #07c160;
            --btn-shadow: rgba(8, 214, 101, 0.3);
            --text-color: #f0f0f0;
            --subtitle-color: #a0a0a0;
            --card-bg: rgba(30, 50, 40, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 24px;
            padding-bottom: calc(24px + var(--safe-area-inset-bottom));
            position: relative;
            overflow: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 40%, rgba(7, 193, 96, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 60%, rgba(7, 193, 96, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            width: 100%;
            max-width: 400px;
            padding: 32px 24px;
            background: var(--card-bg);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-wrapper {
            width: 88px;
            height: 88px;
            margin: 0 auto 20px;
            border-radius: 22px;
            background: linear-gradient(135deg, #07c160 0%, #06ad56 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(7, 193, 96, 0.35);
        }

        .icon-wrapper svg {
            width: 52px;
            height: 52px;
        }

        h1 {
            color: var(--text-color);
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: var(--subtitle-color);
            font-size: clamp(0.875rem, 3.5vw, 1rem);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            min-height: 56px;
            padding: 16px 24px;
            font-size: 17px;
            font-weight: 500;
            font-family: inherit;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .btn-primary {
            color: #fff;
            background: linear-gradient(135deg, var(--btn-gradient-start) 0%, var(--btn-gradient-end) 100%);
            box-shadow: 0 4px 16px var(--btn-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px var(--btn-shadow);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-secondary {
            color: #07c160;
            background: rgba(7, 193, 96, 0.1);
        }

        .dark .btn-secondary {
            color: #4ade80;
            background: rgba(7, 193, 96, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(7, 193, 96, 0.18);
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        .btn svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        .btn-primary svg {
            fill: white;
        }

        .btn-secondary svg {
            fill: currentColor;
        }

        .tip {
            margin-top: 24px;
            font-size: 13px;
            color: var(--subtitle-color);
            line-height: 1.6;
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .container {
                padding: 24px 16px;
            }

            .icon-wrapper {
                width: 72px;
                height: 72px;
                border-radius: 18px;
            }

            .icon-wrapper svg {
                width: 44px;
                height: 44px;
            }

            .btn {
                min-height: 52px;
                padding: 14px 20px;
                font-size: 16px;
            }
        }

        /* Landscape on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                gap: 16px;
            }

            .icon-wrapper {
                width: 64px;
                height: 64px;
                margin-bottom: 0;
            }

            .icon-wrapper svg {
                width: 40px;
                height: 40px;
            }

            h1, .subtitle {
                margin-bottom: 8px;
            }

            .btn-group {
                flex-direction: row;
                width: 100%;
            }

            .tip {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 16C18 14.3431 19.3431 13 21 13H33C34.6569 13 36 14.3431 36 16V26C36 27.6569 34.6569 29 33 29H29L24 35L19 29H21C19.3431 29 18 27.6569 18 26V16Z" fill="white"/>
                <circle cx="24" cy="21" r="1.5" fill="#07c160"/>
                <circle cx="30" cy="21" r="1.5" fill="#07c160"/>
                <path d="M12 24V32C12 33.6569 13.3431 35 15 35H18L22 40V35H26" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>企业微信</h1>
        <p class="subtitle">点击按钮打开企业微信</p>

        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="openAppBtn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                打开企业微信APP
            </button>

            <a href="https://work.weixin.qq.com/" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 19H5V5h7V3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                </svg>
                访问企业微信官网
            </a>
        </div>

        <p class="tip">如未安装APP，请点击下方按钮访问官网</p>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Open WeCom APP
        const openAppBtn = document.getElementById('openAppBtn');

        openAppBtn.addEventListener('click', function() {
            const btn = this;
            btn.classList.add('loading');

            // WeCom scheme URL
            const wecomScheme = 'wxwork://message?uin=12313123&source=lo0';
            const webUrl = 'https://work.weixin.qq.com/wework_admin/loginpage_wx?from=myhome';

            // Try to open the app
            const startTime = Date.now();

            // Create hidden iframe to try opening the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = wecomScheme;
            document.body.appendChild(iframe);

            // Also try with location
            window.location.href = wecomScheme;

            // Check if app opened (if still on page after delay, app didn't open)
            setTimeout(function() {
                btn.classList.remove('loading');
                document.body.removeChild(iframe);

                // If we're still here after 2 seconds, the app likely didn't open
                if (Date.now() - startTime < 2500) {
                    // App might have opened, do nothing
                }
            }, 2000);

            // Fallback timeout - if app doesn't open
            setTimeout(function() {
                if (document.hidden || document.webkitHidden) {
                    // App opened successfully
                    return;
                }
                // App didn't open, could redirect to download page
                // window.location.href = webUrl;
            }, 3000);
        });

        // Prevent double-tap zoom on buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.click();
            });
        });
    </script>
</body>
</html>
