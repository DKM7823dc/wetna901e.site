<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日産融資計画に関する市場分析情報</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryHover: '#4C4BC4',
                        urgent: '#FF4444',
                        success: '#22C55E'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .urgent-gradient {
            background: linear-gradient(135deg, #FF4444 0%, #CC1111 100%);
        }
        .pulse-border {
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { border-color: #FF4444; }
            50% { border-color: #FF8888; }
            100% { border-color: #FF4444; }
        }
        .number-highlight {
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Info Header -->
    <div class="bg-primary text-white py-2 px-4">
        <div class="container mx-auto text-center">
            <span class="text-sm font-medium">📊 市場情報更新</span>
        </div>
    </div>

    <!-- Main Header -->
    <header class="bg-white dark:bg-gray-800 shadow-lg py-4">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">市場分析センター</h1>
                <div class="bg-urgent text-white px-3 py-1 rounded-full text-sm font-medium">
                    LIVE
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="py-8 px-4">
        <div class="container mx-auto max-w-4xl">
            <!-- Info Alert Box -->
            <div class="bg-primary text-white p-6 rounded-xl mb-8">
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold mb-4">
                        市場分析情報
                    </h1>
                    <h2 class="text-xl md:text-2xl font-semibold mb-2">
                        日産融資計画について
                    </h2>
                    <p class="text-lg opacity-90">
                        関連銘柄の動向分析
                    </p>
                </div>
            </div>

            <!-- Market Analysis -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 mb-8">
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
                        市場動向分析
                    </h3>
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">
                        日産の融資計画により、自動車セクターおよび関連銘柄への影響を分析
                    </p>
                    <p class="text-base text-gray-500 dark:text-gray-400">
                        ※投資判断は個人の責任において行ってください
                    </p>
                </div>
            </div>

            <!-- Key Point -->
            <div class="bg-gradient-to-r from-primary to-primaryHover text-white rounded-xl p-8 text-center">
                <h3 class="text-2xl font-bold mb-4">
                    市場情報の学習と理解
                </h3>
                <p class="text-lg opacity-90 mb-6">
                    投資教育として市場動向の分析方法を学びましょう
                </p>
                <button onclick="showInfoModal()" class="bg-white text-primary hover:bg-gray-100 font-bold py-3 px-8 rounded-lg text-lg transition-all duration-300 transform hover:scale-105">
                    学習コンテンツを見る
                </button>
            </div>
        </div>
    </section>

    <!-- Quick Info Section -->
    <section class="py-12 px-4 bg-white dark:bg-gray-800">
        <div class="container mx-auto max-w-4xl">
            <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-12">
                市場ポイント
            </h2>
            <div class="grid md:grid-cols-3 gap-8">
                <div class="text-center p-6 bg-gray-50 dark:bg-gray-700 rounded-xl">
                    <div class="w-12 h-12 bg-urgent bg-opacity-10 rounded-lg flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-urgent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">情報性</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">融資計画に関する分析</p>
                </div>
                <div class="text-center p-6 bg-gray-50 dark:bg-gray-700 rounded-xl">
                    <div class="w-12 h-12 bg-primary bg-opacity-10 rounded-lg flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">関連銘柄</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">連動する可能性のある銘柄</p>
                </div>
                <div class="text-center p-6 bg-gray-50 dark:bg-gray-700 rounded-xl">
                    <div class="w-12 h-12 bg-success bg-opacity-10 rounded-lg flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">学習ポイント</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm">投資教育コンテンツ</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-12 px-4 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-2xl text-center">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
                詳細相談
            </h2>
            <p class="text-gray-600 dark:text-gray-300 mb-8">
                市場動向について詳しく知りたい方はお気軽にお問い合わせください
            </p>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                <form onsubmit="handleContactSubmit(event)" class="space-y-4">
                    <div class="grid md:grid-cols-2 gap-4">
                        <input type="text" required 
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base"
                               placeholder="お名前">
                        <input type="email" required 
                               class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base"
                               placeholder="メールアドレス">
                    </div>
                    <textarea rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-primary bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base"
                              placeholder="ご相談内容"></textarea>
                    <button type="submit" 
                            class="w-full bg-primary hover:bg-primaryHover text-white font-semibold py-3 rounded-lg transition-all duration-300">
                        相談する
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 px-4">
        <div class="container mx-auto max-w-4xl text-center">
            <p class="text-gray-400 text-sm">
                ※投資にはリスクが伴います。投資判断は自己責任でお願いいたします。
            </p>
        </div>
    </footer>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Info modal
        function showInfoModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">投資教育コンテンツ</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">
                        市場分析の基本として、企業の融資計画が株価に与える影響について学習できます。
                    </p>
                    <p class="text-sm text-red-500 mb-6">
                        ※これは教育目的の情報です。実際の投資判断は必ず専門家にご相談ください。
                    </p>
                    <div class="flex justify-end space-x-3">
                        <button class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded" onclick="this.closest('.fixed').remove()">
                            閉じる
                        </button>
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primaryHover rounded" onclick="this.closest('.fixed').remove()">
                            了解
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Contact form
        function handleContactSubmit(event) {
            event.preventDefault();
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full mx-4 text-center">
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">送信完了</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">お問い合わせありがとうございます。担当者より順次ご連絡いたします。</p>
                    <button class="px-6 py-2 bg-primary text-white hover:bg-primaryHover rounded-lg transition-colors" onclick="this.closest('.fixed').remove()">
                        閉じる
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
